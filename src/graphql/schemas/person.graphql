type Query{
    getPerson(_id: ID!): Person
}

union Person = Male | Female

interface GeneralData{
    _id: ID
    name: String
    address: String
}

type Male implements GeneralData{
    _id: ID
    name: String
    address: String
    age: Int
}

type Female implements GeneralData{
    _id: ID
    name: String
    address: String
}